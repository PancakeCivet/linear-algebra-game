<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>商品列表</title>
	<link rel="stylesheet" type="text/css" href="css/goods_style.css">
	<script src="js/jquery-3.7.0.min.js"></script>
	<script src="js/goods.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>商品列表</h1>

				<span class="username"></span>
				<button href="#" class="logout-button" id = "out">退出</button>
			</div>
		</header>
		<main>
			<ul class="product-list">
				<li class="product-item">
					<div class="product-image">
						<img src="https://gw.alicdn.com/imgextra/i4/O1CN019XWXNq1aAPOVMYSiu_!!6000000003289-2-tps-167-63.png" alt="商品 1">
					</div>
					<div class="product-description">
						<h2>商品名称 1</h2>
						<p>商品描述 1</p>
						<p class="product-price">$20</p>
						<button class="product-button">加入购物车</button>
					</div>
				</li>
				<li class="product-item">
					<div class="product-image">
						<img src="https://gw.alicdn.com/imgextra/i4/O1CN019XWXNq1aAPOVMYSiu_!!6000000003289-2-tps-167-63.png" alt="商品 2">
					</div>
					<div class="product-description">
						<h2>商品名称 2</h2>
						<p>商品描述 2</p>
						<p class="product-price">$25</p>
						<button class="product-button">加入购物车</button>
					</div>
				</li>
				<li class="product-item">
					<div class="product-image">
						<img src="https://gw.alicdn.com/imgextra/i4/O1CN019XWXNq1aAPOVMYSiu_!!6000000003289-2-tps-167-63.png" alt="商品 3">
					</div>
					<div class="product-description">
						<h2>商品名称 3</h2>
						<p>商品描述 3</p>
						<p class="product-price">$30</p>
						<button class="product-button">加入购物车</button>
					</div>
				</li>
			</ul>
		</main>
	</div>
</body>
</html>
